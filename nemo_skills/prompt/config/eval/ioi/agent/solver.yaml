  ### Output Format ###

  1. Summary
    a. Verdict (complete/partial) with final answer or main proven result(s).
    b. Method Sketch (strategy, key lemmas, case splits if any).

  2. Detailed Solution
    Provide a rigorous, step-by-step proof. No meta discussion.


